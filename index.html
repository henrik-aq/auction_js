<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/build.js"></script>
    
    <title>Auktion</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Auktion</a>
            </div>
            <ul class="nav navbar-nav">
                <li><button type="button" class="btn btn-default" data-target="#auction-modal" data-toggle="modal">Lägg till Auktion</li>
            </ul>
            <form class="navbar-form navbar-left"></form>
                <div class="form-group">
                  <input type="text" id="search-text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" onclick="Search()">Search</button>
            </form>
        </div>
    </nav>


    <div class="container">
 
        <button type="button" class="btn btn-default" onclick="sortByPrice()">Sortera efter pris</button>
        <button type="button" class="btn btn-default" onclick="sortByDate()">Sortera efter datum</button>

        <div class="row text-center" id="auction-row">
            
        </div>

        <hr>

        <!-- Modal for bids -->
        <div class="modal fade" id="bid-modal" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Bud</h4>
                    </div>
                    <div class="modal-body" id="modal-text-bid">
                    </div>

                    <div class="modal-body" id="modal-form">

                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                    </div>
                </div>      
            </div>
        </div>
        <!-- Modal for auction -->
        <div class="modal fade" id="auction-modal" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Lägg till Auktion</h4>
                    </div>
                        <div class="modal-body" id="modal-text-auction">
                            <input type="text" id="auction-title" placeholder="Titel">
                            <input type="text" id="auction-content" placeholder="Beskrivning">
                            <input type="date" id="auction-start">
                            <input type="date" id="auction-end">
                            <input type="number" id="auction-price" placeholder="Utgångspris">
                            <button type="submit" class="btn btn-default" onclick="addAuction()">Skicka</button>
                        </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                    </div>
                </div>      
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Auktionsverket Nackademin 2018</p>
                </div>
            </div>
        </footer>

    </div>

</body>
</html>
